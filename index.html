<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Üye Paneli</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

/* ÜST BAR */
.top-left {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
}

/* ANA SAYFAYA DÖN */
.home-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 14px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.home-btn:hover {
    background: #0056b3;
}

/* PANEL */
.panel {
    max-width: 900px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
}

/* ORTA ÜST */
.profile-top {
    text-align: center;
}

/* LOGO */
.logo-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ddd;
}

/* KULLANICI ADI */
.username {
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
}

/* BIO */
.bio {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
}

/* ÇİZGİ */
.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
}

.line {
    flex: 1;
    height: 1px;
    background: #ccc;
}

.upload-text {
    margin-left: 10px;
    font-weight: bold;
    cursor: pointer;
    color: #007bff;
}

/* GALERİ */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}

.gallery img {
    width: 100%;
    border-radius: 8px;
}
</style>
</head>

<body>

<!-- SOL ÜST -->
<div class="top-left">Aquaentra Gallery</div>

<!-- ANA SAYFAYA DÖN -->
<button class="home-btn" onclick="goHome()">Ana Sayfaya Dön</button>

<div class="panel">

    <div class="profile-top">

        <!-- LOGO -->
        <label for="logoInput">
            <img id="logoPreview" class="logo-img"
                 src="https://via.placeholder.com/120">
        </label>
        <input type="file" id="logoInput" hidden>

        <!-- KULLANICI ADI -->
        <div class="username">kullanici_adi</div>

        <!-- BIO -->
        <textarea class="bio" placeholder="Biyografinizi yazın..."></textarea>
    </div>

    <!-- ÇİZGİ + FOTO YÜKLE -->
    <div class="divider">
        <div class="line"></div>
        <label class="upload-text" for="photoInput">Fotoğraf Yükle</label>
        <input type="file" id="photoInput" hidden multiple>
    </div>

    <!-- GALERİ -->
    <div class="gallery" id="gallery"></div>

</div>

<script>
// ANA SAYFA BUTONU
function goHome() {
    window.location.href = "index.html"; // ana sayfanın dosya adı
}

// LOGO DEĞİŞTİR
document.getElementById("logoInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById("logoPreview").src = ev.target.result;
    };
    reader.readAsDataURL(file);
});

// FOTOĞRAF YÜKLE
document.getElementById("photoInput").addEventListener("change", function(e) {
    const files = e.target.files;

    for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            const img = document.createElement("img");
            img.src = ev.target.result;
            document.getElementById("gallery").appendChild(img);
        };
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
